name: Node.js CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - '!*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm format-check
      - run: pnpm fetch-schema && pnpm migrate-schema && pnpm validate
